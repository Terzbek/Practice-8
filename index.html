<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор с историей операций</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>  
  <div class="calculator">
    <h1>Калькулятор</h1>
    <div class="input-group">
      <input type="number" id="num1" placeholder="Число 1">
      <input type="number" id="num2" placeholder="Число 2">
    </div>
    <div class="buttons">
      <button id="add">+</button>
      <button id="subtract">−</button>
      <button id="multiply">×</button>
      <button id="divide">÷</button>
      <button id="percent">%</button> <!-- Для бонусного задания-->
    </div>
    <div class="history">
      <h3>История операций</h3>
      <ul id="history-list"></ul>
      <button class="clear-history">Очистить историю</button>
    </div>
  </div>
</body>
</html>
